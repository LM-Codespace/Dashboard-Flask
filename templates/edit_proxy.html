{% extends "base.html" %}
{% block content %}
    <h1>Edit Proxy</h1>
    <form method="POST">
        <label for="ip_address">IP Address</label>
        <input type="text" id="ip_address" name="ip_address" value="{{ proxy[1] }}" required>

        <label for="port">Port</label>
        <input type="number" id="port" name="port" value="{{ proxy[2] }}" required>

        <label for="type">Type</label>
        <input type="text" id="type" name="type" value="{{ proxy[3] }}" required>

        <input type="submit" value="Save Changes">
    </form>
{% endblock %}
