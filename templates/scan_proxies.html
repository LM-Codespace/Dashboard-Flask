{% extends "base.html" %}

{% block content %}
<h2>Scan for Proxies</h2>

<form action="{{ url_for('proxies.scan_proxies') }}" method="POST">
    <label for="urls">Enter URLs to scrape proxies from (one per line):</label><br>
    <textarea id="urls" name="urls" rows="4" cols="50"></textarea><br>
    <button type="submit">Scan Proxies</button>
</form>

{% endblock %}
